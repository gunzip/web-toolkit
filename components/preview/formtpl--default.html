      <link href='//fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700,' rel='stylesheet' type='text/css' />
    o dal repository locale (src/fonts)
  -->
  <script type="text/javascript">
    WebFontConfig = {
      google: {
        families: ['Titillium+Web:400,700,400italic:latin']
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>

  <!-- include html5shim per Explorer 8 -->

  <link media="screen" rel="stylesheet" href="/build/build.css">

  <title>Preview Layout</title>

<body class="Pac">

  <form class="Form Form--spaced u-padding-all-xl u-background-grey-10 u-text-r-xs">
  <div class="Prose Alert Alert--info">
    <p>Tutti i campi sono richiesti salvo dove espressamente indicato</p>
  </div>
  <div class="Grid Grid--withGutter u-layout-medium">
  <div class="Form-field Grid-cell">
    <label class="Form-label is-required" for="nome">Nome</label>
    <p id="info-nome" class="u-textSecondary">scrivi il tuo nome</p>
    <input class="Form-input" id="nome" aria-required="true" required aria-describedby="info-nome">
  </div>

  <div class="Form-field Grid-cell">
    <label class="Form-label is-required" for="cognome">Cognome</label>
    <p id="info-cognome" class="u-textSecondary">scrivi il tuo cognome</p>
    <input class="Form-input" id="cognome" aria-required="true" required aria-describedby="info-nome">
  </div>

  <div class="Form-field Grid-cell">
    <label class="Form-label" for="indirizzo">Indirizzo <small>(opzionale)</small></label>
    <input type="email" class="Form-input" id="indirizzo" aria-describedby="info-indirizzo">
    <div role="tooltip" id="info-indirizzo">L'indirizzo completo del tuo domicilio</div>
  </div>

  <div class="Form-field Grid-cell u-md-size10of12 u-lg-size10of12">
    <label class="Form-label is-required" for="citta">Città</label>
    <input class="Form-input" id="citta" aria-required="true" required>
  </div>

  <div class="Form-field Grid-cell u-md-size2of12 u-lg-size2of12">
    <label class="Form-label is-required" for="provin6ia">Provincia</label>
    <select class="Form-input" id="provincia" aria-required="true" required>
      <option disabled selected>seleziona</option>
      <option>provincia</option>
      <option>provincia</option>
      <option>provincia</option>
      <option>provincia</option>
    </select>
  </div>

  <div class="Form-field Grid-cell u-md-size10of12 u-lg-size10of12">
    <label class="Form-label is-required" for="via">Via</label>
    <input class="Form-input is-disabled" disabled id="via">
  </div>

  <div class="Form-field Grid-cell u-md-size2of12 u-lg-size2of12">
    <label class="Form-label is-required" for="cap">CAP</label>
    <input class="Form-input" id="cap" aria-required="true" required>
  </div>

  <fieldset class="Form-field Form-field--choose Grid-cell">
    <legend class="Form-legend is-required" for="sex1">Sesso</legend>
    <label class="Form-label Form-label--block">
      <input type="radio" class="Form-input" name="sex" aria-required="true" required>
      M
    </label>
    <label class="Form-label Form-label--block">
      <input type="radio" class="Form-input" name="sex" aria-required="true" required>
      F
    </label>
  </fieldset>

  <fieldset class="Form-field Form-field--choose Grid-cell">
    <legend class="Form-legend is-required" >Privacy</legend>
    <label class="Form-label Form-label--block" for="privacy1">
      <input type="checkbox" class="Form-input" id="privacy1" aria-required="true" required>
      Acconsento...
    </label>
    <label class="Form-label is-required Form-label--block" for="privacy2">
      <input type="checkbox" class="Form-input" id="privacy2" aria-required="true" required>
      Acconsento ulteriormente...
    </label>
  </fieldset>

  <div class="Form-field Grid-cell u-size4of4">
    <label class="Form-label" for="cap">Varie ed eventuali <small>(opzionale)</small></label>
    <textarea class="Form-input"></textarea>
  </div>

  <div class="Form-field Grid-cell u-textRight">
    <button type="button" class="Button Button--default u-text-xs">Invia</button>
  </div>

  </div>
</form>
